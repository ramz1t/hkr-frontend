<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- tailwind import -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- icons import -->
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles/index.css" />
        <title>Contact page</title>
    </head>
    <body
        class="min-h-dvh flex flex-col subpixel-antialiased font-sans selection:bg-amber-700 selection:text-white"
    >
        <header
            class="max-md:flex md:grid md:grid-cols-[1fr_1fr_1fr] md:text-lg items-center bg-white px-10 sticky top-0 z-99"
        >
            <a
                href="index.html"
                class="flex items-center gap-5 font-black text-xl whitespace-nowrap w-fit"
            >
                <span class="material-symbols-outlined text-amber-700 text-3xl"
                    >chat</span
                >
                <span class="max-md:hidden">Super-Post</span>
            </a>
            <nav class="grid grid-cols-3 h-20 max-md:ml-auto">
                <a
                    class="px-2 font-semibold h-full w-full flex items-center justify-center hover:opacity-80"
                    href="index.html"
                    >Home</a
                >
                <a
                    class="px-2 font-semibold h-full w-full flex items-center justify-center hover:opacity-80"
                    href="posts.html"
                    >Posts</a
                >
                <a
                    class="px-2 underline underline-offset-4 decoration-amber-700 decoration-2 font-semibold h-full w-full flex items-center justify-center hover:opacity-80"
                    href="contact.html"
                    >Contact</a
                >
            </nav>
        </header>
        <main class="grow container mx-auto mt-14 md:mt-32 mb-20 px-10 md:px-5">
            <div class="max-w-lg mx-auto">
                <h1 class="font-black text-4xl tracking-wide">Contact</h1>
                <form id="contactForm" class="grid gap-5 mt-7">
                    <div class="grid gap-1">
                        <label>Name:</label>
                        <input
                            class="bg-slate-100 h-10 rounded-xl px-3 focus-within:outline-amber-700 focus-within:outline caret-amber-700"
                            type="text"
                            id="nameInput"
                        />
                    </div>
                    <div class="grid gap-1">
                        <label>Email:</label>
                        <input
                            class="bg-slate-100 h-10 rounded-xl px-3 focus-within:outline-amber-700 focus-within:outline caret-amber-700"
                            type="email"
                            id="emailInput"
                        />
                    </div>
                    <label class="flex items-center gap-3 w-fit">
                        <input
                            class="min-h-6 min-w-6 rounded-md bg-slate-100 appearance-none relative hover:cursor-pointer after:transition-all after:duration-100 after:scale-0 checked:after:scale-100 after:opacity-0 checked:after:opacity-100 after:rounded-[20px] checked:after:rounded-md after:bg-amber-700 after:absolute after:left-1/2 after:top-1/2 after:-translate-x-1/2 after:-translate-y-1/2 after:text-sm after:text-white after:content-['âœ“'] after:w-full after:h-full after:flex after:items-center after:justify-center focus-visible:ring-2 focus-visible:ring-accent focus-visible:ring-offset-2 focus-visible:outline-none disabled:checked:after:bg-gray-400/60 disabled:hover:cursor-not-allowed"
                            type="checkbox"
                            id="confirmCheckbox"
                        />
                        Confirm to send
                    </label>
                    <div class="flex gap-5 items-start">
                        <button
                            class="bg-amber-700 hover:bg-amber-800 text-white disabled:text-slate-400 disabled:bg-slate-100 outline disabled:outline-2 disabled:outline-slate-400 px-7 py-2 rounded-lg font-bold"
                            id="sendBtn"
                            disabled
                        >
                            Send
                        </button>
                        <p
                            id="errorMsg"
                            class="text-red-500 whitespace-pre-line"
                        ></p>
                    </div>
                </form>
            </div>
        </main>
        <footer class="p-10 bg-amber-700 text-white">
            <p class="text-lg mb-2 font-black">DA214A HT25 @ HKR</p>
            <span class="font-semibold"
                >Made by
                <a
                    href="https://github.com/ramz1t"
                    class="underline"
                    target="_blank"
                    >ramz1</a
                ></span
            >
        </footer>
        <script src="scripts/contact.js"></script>
    </body>
</html>
