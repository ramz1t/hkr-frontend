                <a
                    class="md:px-2 decoration-[var(--color-accent)] underline-offset-4 decoration-2 font-semibold h-full w-full flex items-center justify-center hover:opacity-80"

            >

                    Name Surname
                </h3>
                <div class="grid gap-3 mt-5">
                    <div class="flex items-center gap-3">
                        <span
                            class="material-symbols-outlined text-[var(--color-accent)]"
                            >email</span
                        >
                        <p id="modalEmail" class="text-gray-600">Email</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span
                            class="material-symbols-outlined text-[var(--color-accent)]"
                            >phone</span
                        >
                        <p id="modalPhone" class="text-gray-600">Phone</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span
                            class="material-symbols-outlined text-[var(--color-accent)]"
                            >alternate_email</span
                        >
                        <p id="modalUsername" class="text-gray-600">username</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span
                            class="material-symbols-outlined text-[var(--color-accent)]"
                            >house</span
                        >
                        <p id="modalAddress" class="text-gray-600">Address</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span
                            class="material-symbols-outlined text-[var(--color-accent)]"
                            >cake</span
                        >
                        <p id="modalBirthday" class="text-gray-600">Birthday</p>
                    </div>
                </div>
                <div class="mt-4 flex justify-end">
                    <button
                        id="closeModal"
                        class="px-4 py-2 bg-[var(--color-accent)] text-white rounded-lg hover:bg-amber-800"
                    >
                        Close
                    </button>
                </div>
            </dialog>
